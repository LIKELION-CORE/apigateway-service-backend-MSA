server:
  spring:
    mvc:
      pathmatch:
        matching-strategy: ant_path_matcher
  port: 8000
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

#      defaultZone: http://discovery-service:8761/eureka

spring:
  application:
    name: apigateway-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

#  h2:
#    console:
